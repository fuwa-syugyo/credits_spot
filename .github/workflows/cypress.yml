name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          wait-on: "http://localhost:5173"
          build: npm run build
          start: npx vite --host
          browser: chrome
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
      - name: Cypress run --component --spec "cypress/component"
        uses: cypress-io/github-action@v5
        with:
          wait-on: "http://localhost:5173"
          build: npm run build
          start: npx vite --host
          browser: chrome
        env:
          VITE_CLIENT_ID: ${{ secrets.VITE_CLIENT_ID }}
          VITE_CLIENT_SECRET: ${{ secrets.VITE_CLIENT_SECRET }}
